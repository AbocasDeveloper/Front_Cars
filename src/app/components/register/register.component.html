<div class="col-md-12">
    <h2> {{title}} </h2><hr>

    <div class="alert alert-warning" *ngIf="loading">
        CARGANDO... <br>
    </div>

    <div class="alert alert-success" *ngIf="status == 'success'">
        USUARIO REGISTRADO CORRECTAMENTE <br> 
        <a [routerLink]="['/login']">INICIAR SESIÓN</a>
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        USUARIO NO REGISTRADO<br>
        {{messageError}}
    </div>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-md-5">
        <p>
            <label for="name">NOMBRE</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
            <span *ngIf="!name.valid && name.touched" style="color:red">CAMPO NOMBRE ES OBLIGATORIO</span>
        </p>

        <p>
            <label for="surname">APELLIDOS</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required>
            <span *ngIf="!surname.valid && surname.touched" style="color:red">CAMPO APELLIDOS ES OBLIGATORIO</span>
        </p>

        <p>
            <label for="email">EMAIL</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
            <span *ngIf="!email.valid && email.touched" style="color:red">CAMPO EMAIL ES OBLIGATORIO</span>
        </p>

        <p>
            <label for="password">CONTRASEÑA</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
            <span *ngIf="!password.valid && password.touched" style="color:red">CAMPO CONTRASEÑA ES OBLIGATORIO</span>
        </p>

        <input type="submit" value="REGISTRARME" class="btn btn-primary" [disabled]="!registerForm.form.valid">
    </form>
</div>
